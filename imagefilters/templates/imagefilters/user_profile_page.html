<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    {% load static %}
    {% include 'imagefilters/bootstrap_includes.html' %}
    <link rel="stylesheet" href="{% static 'imagefilters/css/custom_css_styles.css' %}">

</head>
<body>
    <div class="basic-infos-container">
        <h5 class="card-title">Basic infos</h5>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>{{request.user.myuser.my_username}}</td>
                <td>{{request.user.myuser.email}}</td>
            </tr>
            </tbody>
        </table>

        <a href="{% url 'imagefilters:update_user_profile' %}" class="btn btn-primary">Update</a>
    </div>
</body>
</html>
