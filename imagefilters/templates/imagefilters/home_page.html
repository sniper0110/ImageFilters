<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Home</title>

    {% include 'imagefilters/navbar.html' %}

</head>
<body>
<section class="services py-5 bg-light1 text-center">
    <div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Basic infos</h5>

            <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>

          <tr>
              <td>{{request.user.username}}</td>
              <td>{{request.user.email}}</td>
          </tr>

        </tbody>
    </table>
        <a href="" class="btn btn-primary">Update</a>

      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Original images</h5>

          <table class="table table-hover">
              {% for image in images %}
              {% if image %}
                <th scope="col">
                    <div class="w3-card-4">
                      <img src="{{image.original_image.url}}">
                    </div>
                </th>

              {% endif %}
              {% endfor%}
              <tr>
                <th scope="col">
                    <div class="w3-card-4">
                      <img src="{{image_url}}">
                    </div>
                </th>
                <th scope="col">
                    <div class="w3-card-4">
                        <img src="{{image_url}}">
                    </div>
                </th>
                <th scope="col">
                    <div class="w3-card-4">
                        <img src="{{image_url}}">
                    </div>
                </th>
              </tr>
            <tbody>


            </tbody>
          </table>

        <a href="{% url 'imagefilters:upload_imgs' %}" class="btn btn-primary">Upload images</a>
      </div>
    </div>
  </div>
</div>
</section>


</body>
</html>
