<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Filtering options</title>

    {% include 'imagefilters/bootstrap_includes.html' %}
</head>
<body>

<h1>This is the filtering options</h1>


<section class="services py-5 bg-light1 text-center">
    <div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Original image</h5>

          <div>
          <img src="{{ original_img.url }}">
           </div>

          <br>

          <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filters
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <a href="{% url 'imagefilters:gaussian_filter' pk_original_img %}" ><button class="dropdown-item" type="button">Blurring</button></a>
              <a href="{% url 'imagefilters:edging_filter' pk_original_img %}" ><button class="dropdown-item" type="button">Edging</button></a>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edited images</h5>

          <table class="table table-hover">
              {% for image in all_filtered_imgs %}
              {% if image %}
                <th scope="col">
                    <div class="w3-card-4">
                        <img src="{{image.url}}" width="200">
                    </div>
                </th>

              {% endif %}
              {% endfor%}

            <tbody>


            </tbody>
          </table>




      </div>
    </div>
  </div>
</div>
</section>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
